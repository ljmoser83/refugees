<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>US Refugees 2008-2015</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--links to additional style and font resources -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.min.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
    <link href='css/styles.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
</head>

<body class="prose prose--dark bg-gray">
    <!--body of the website that will be on the left side of the screen and contain text and image -->
    <div class='grid'>
        <div class='col col--12 col--3-ml p12 pb6 viewport-third viewport-full-ml'>
            <div class='h-full scroll-auto'>
                <div class='txt-h3 mb6'>US Refugees 2008-2015</div>
                <p>Brief narrative text here </p>
                <image src='#' alt="insert image here"></image>
                <div class='txt-h4 mt18 mb12'>Interpreting the Map</div>
                <p>Instructions on how to interpret and use the map</p>
                <footer class='mt12 "prose prose--dark bg-gray" txt-s'>
                    <ul>
                        <li>Explore the raw <a class='link' href='#'>data</a></li>
                        <li>Map authored by <a class='link' href='https://ljmoser83.github.io/'>Lee Moser</a></li>
                    </ul>

                </footer>
            </div>
        </div>
        <div class='col col--12 col--9-ml h180 h-full-ml'>
            <div id="map" class='viewport-twothirds viewport-full-ml'></div>

            <!-- grade display -->
            <div id='grade' class='range w96 bg-white round-ml p12 txt-m txt-bold'></div>

            <!-- ui slider -->
            <div id='slider' class='range w240 bg-white round-ml p12'>
                <input type='range' min="1" , max="8" , value="1" , step="1" class="slider" />
            </div>

            <!-- legend -->
            <div id='legend' class='bg-white round-ml p18'>
                <h3 class='mb12 w-full mx-auto txt-m txt-bold'>Number of students</h3>
                <div class='legend-circles relative w180 wmax180'>
                    <div class="legend-large border border--gray-light absolute"></div>
                    <div class="legend-small border border--gray-light absolute"></div>
                    <div class="legend-large-label txt-m absolute"></div>
                    <div class="legend-small-label txt-m absolute"></div>
                </div>
            </div>
        </div>

    </div>
    <!--info window -->
    <div id='info' class='py6 px12 bg-white border border--gray-light round absolute wmax200 color-gray-dark none'>
        <p>County: <span></span></p>
        <p class='girls'>Girls <span></span>: <span class='txt-l txt-bold'></span></p>
        <p class='boys'>Boys <span></span>: <span class='txt-l txt-bold'></span></p>
        <hr class='txt-hr'>
        <p class='my6'>Trend: Grades 1 &ndash; 8</p>
        <p class='mb6'><span class='girlspark'></span></p>
        <p><span class='boyspark'></span></p>
    </div>
    <!--additional script resource links -->
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.12.0/assembly.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src='js/app.js'></script>

</body>

</html>
